<div infinite-scroll (scrolled)="onScroll()">
  <div class="album py-5 bg-light bg-gradient">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-5">
        <div class="col" *ngFor="let character of characters">
          <div class="card shadow-sm">
            <app-character-card [character]="character"></app-character-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
